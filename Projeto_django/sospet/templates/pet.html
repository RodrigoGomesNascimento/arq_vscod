{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center">Detalhes do Pet</h1>

<div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Deseja realmente EXCLUIR?</h4>
                <button class="close" type="button" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-right">
                <a href="/pet/delete/{{pet.id}}/">
                <button type="button" class="btn btn-danger"> Excluir</button>
                </a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="border-color: green; border-style: solid; width: 356px; height: 300px;">
                <img src="{{pet.photo.url }}" width="350" height="263" style="margin-top: 16px;">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{pet.description}}</p>
            <h4>Contato</h4>
            <p><b>Tel.: </b>{{pet.phone}}</p>
            <p><b>Email: </b>{{pet.email}}</p>

            {% if request.user == pet.user %}
                <a href="">
                    <button type="button" class="btn btn-primary" >Alterar</button>
                </a>
                
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">EXCLUIR</button>
                
            {% endif %}

        </div>


    </div>

</div>

{% endblock %}
