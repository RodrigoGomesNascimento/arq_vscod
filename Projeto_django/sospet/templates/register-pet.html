{% extends "model-page.html"%}

{% block content %}
    <h1 class="text-center">Cadastrar pet para Adoção.</h1>
    <form enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input class="form-control" name="email" type="text" id="">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input class="form-control" name="phone" type="text">
            </div>
            <div class="form-group">
                <label for="city" >Cidade</label>
                <input class="form-control" name="city" type="text">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" name="description" rows="5" ></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="file" class="form-control-file-border" accept="image/*">
            </div>
            <button class="btn btn-primary" type="submit">
                Cadastrar
            </button>
        </form>
        </div>
    

{% endblock %}
