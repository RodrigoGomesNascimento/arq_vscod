{% extends "model-page.html"%}

{% block content %}
    <h1 class="text-center">Cadastrar pet para Adoção.</h1>
    <form enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}
        <input type="number" class="form-control" name="pet-id" value="{{ pet.id }}" hidden>
        <div class="container">
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input class="form-control" name="email" type="text"  value="{{pet.email}}">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input class="form-control" name="phone" type="text" value="{{pet.phone}}">
            </div>
            <div class="form-group">
                <label for="city" >Cidade</label>
                <input class="form-control" name="city" type="text" value="{{ pet.city}}">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" name="description" rows="5"  >{{ pet.description }}</textarea>
            </div>
            <div class="form-group">
                <p> <a href="/media/{{pet.photo}}" target="_blank" >Foto Atual</a></p>
                <input type="file" name="file" class="form-control-file-border" accept="image/*">
            </div>
               <button class="btn btn-primary" type="submit">
                {% if pet %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
                </button>
                
        </form>
        </div>
    

{% endblock %}
